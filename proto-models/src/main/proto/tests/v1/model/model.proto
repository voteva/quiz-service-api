syntax = "proto3";

package com.voteva.tests.grpc.model.v1;

import "common/model/model.proto";

option java_multiple_files = true;


message GTestInfo {
    com.voteva.common.grpc.model.GUuid testUid = 1;
    string testName = 2;
    string testCategory = 3;
    repeated GQuestion questions = 4;
}

message GQuestion {
    string text = 1;
    int32 rightAnswer = 2;
    repeated string answerChoices = 3;
}
